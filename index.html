<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه‌ی مساحت شکل‌ها</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
      font-size: 24px;
    }
    h1 {
      color: #004080;
      font-size: 32px;
      margin-bottom: 20px;
    }
    select, input, button {
      margin: 15px;
      padding: 14px;
      font-size: 22px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }
    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    #result {
      margin-top: 30px;
      font-size: 28px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>محاسبه‌ی مساحت شکل‌های هندسی</h1>

  <label>شکل را انتخاب کن:</label><br>
  <select id="shape" onchange="showInputs()">
    <option value="square">مربع</option>
    <option value="rectangle">مستطیل</option>
    <option value="triangle">مثلث</option>
    <option value="circle">دایره</option>
    <option value="rhombus">لوزی</option>
    <option value="trapezoid">ذوزنقه</option>
  </select><br>

  <div id="inputs"></div>

  <button onclick="calculateArea()">محاسبه مساحت</button>
  <p id="result"></p>

  <script>
    function showInputs() {
      const shape = document.getElementById("shape").value;
      const div = document.getElementById("inputs");
      let html = "";

      if (shape === "square") {
        html = 'طول ضلع: <input id="a">';
      } else if (shape === "rectangle") {
        html = 'طول: <input id="a"> عرض: <input id="b">';
      } else if (shape === "triangle") {
        html = 'پایه: <input id="a"> ارتفاع: <input id="h">';
      } else if (shape === "circle") {
        html = 'شعاع: <input id="r">';
      } else if (shape === "rhombus") {
        html = 'قطر بزرگ: <input id="d1"> قطر کوچک: <input id="d2">';
      } else if (shape === "trapezoid") {
        html = 'پایین: <input id="a"> بالا: <input id="b"> ارتفاع: <input id="h">';
      }

      div.innerHTML = html;
    }

    function calculateArea() {
      const shape = document.getElementById("shape").value;
      let area = 0;

      if (shape === "square") {
        const a = parseFloat(document.getElementById("a").value);
        area = a * a;
      } else if (shape === "rectangle") {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        area = a * b;
      } else if (shape === "triangle") {
        const a = parseFloat(document.getElementById("a").value);
        const h = parseFloat(document.getElementById("h").value);
        area = (a * h) / 2;
      } else if (shape === "circle") {
        const r = parseFloat(document.getElementById("r").value);
        area = Math.PI * r * r;
      } else if (shape === "rhombus") {
        const d1 = parseFloat(document.getElementById("d1").value);
        const d2 = parseFloat(document.getElementById("d2").value);
        area = (d1 * d2) / 2;
      } else if (shape === "trapezoid") {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const h = parseFloat(document.getElementById("h").value);
        area = ((a + b) * h) / 2;
      }

      document.getElementById("result").innerHTML = "مساحت: " + area.toFixed(2);
    }

    // نمایش ورودی‌های اولیه
    showInputs();
  </script>

</body>
</html>
