<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه مساحت</title>
  <style>
    body {
      font-family: Tahoma;
      background-color: #fef6e4;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff5c8a;
    }
    select, input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #inputs input {
      display: block;
      margin: 5px auto;
      width: 200px;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>محاسبه مساحت اشکال هندسی</h1>

  <label for="shape">شکل را انتخاب کن:</label>
  <select id="shape" onchange="showInputs()">
    <option value="">-- انتخاب --</option>
    <option value="rectangle">مستطیل</option>
    <option value="square">مربع</option>
    <option value="triangle">مثلث</option>
    <option value="circle">دایره</option>
    <option value="parallelogram">متوازی‌الاضلاع</option>
    <option value="trapezoid">ذوزنقه</option>
  </select>

  <div id="inputs"></div>

  <button onclick="calculate()">محاسبه مساحت</button>
  <div id="result"></div>

  <script>
    function showInputs() {
      const shape = document.getElementById("shape").value;
      const inputsDiv = document.getElementById("inputs");
      inputsDiv.innerHTML = "";

      switch (shape) {
        case "rectangle":
          inputsDiv.innerHTML = `
            <input type="number" id="length" placeholder="طول">
            <input type="number" id="width" placeholder="عرض">
          `;
          break;
        case "square":
          inputsDiv.innerHTML = `<input type="number" id="side" placeholder="طول ضلع">`;
          break;
        case "triangle":
          inputsDiv.innerHTML = `
            <input type="number" id="base" placeholder="قاعده">
            <input type="number" id="height" placeholder="ارتفاع">
          `;
          break;
        case "circle":
          inputsDiv.innerHTML = `<input type="number" id="radius" placeholder="شعاع">`;
          break;
        case "parallelogram":
          inputsDiv.innerHTML = `
            <input type="number" id="base" placeholder="قاعده">
            <input type="number" id="height" placeholder="ارتفاع">
          `;
          break;
        case "trapezoid":
          inputsDiv.innerHTML = `
            <input type="number" id="top" placeholder="قاعده بالا">
            <input type="number" id="bottom" placeholder="قاعده پایین">
            <input type="number" id="height" placeholder="ارتفاع">
          `;
          break;
      }
    }

    function calculate() {
      const shape = document.getElementById("shape").value;
      let area = 0;

      switch (shape) {
        case "rectangle":
          const l = +document.getElementById("length").value;
          const w = +document.getElementById("width").value;
          area = l * w;
          break;
        case "square":
          const s = +document.getElementById("side").value;
          area = s * s;
          break;
        case "triangle":
          const b1 = +document.getElementById("base").value;
          const h1 = +document.getElementById("height").value;
          area = (b1 * h1) / 2;
          break;
        case "circle":
          const r = +document.getElementById("radius").value;
          area = 3.14 * r * r;
          break;
        case "parallelogram":
          const b2 = +document.getElementById("base").value;
          const h2 = +document.getElementById("height").value;
          area = b2 * h2;
          break;
        case "trapezoid":
          const t = +document.getElementById("top").value;
          const b3 = +document.getElementById("bottom").value;
          const h3 = +document.getElementById("height").value;
          area = ((t + b3) * h3) / 2;
          break;
        default:
          alert("لطفاً یک شکل انتخاب کن.");
          return;
      }

      document.getElementById("result").innerText = `مساحت برابر است با: ${area} واحد مربع`;
    }
  </script>

</body>
</html>
